<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking</title>
    <style>
        .parking {
            position: relative;
            width: 100%; /* O establecer el ancho que prefieras */
            height: 0;
            padding-bottom: 75%; /* Relación de aspecto basada en la imagen de fondo */
            background-image: url('https://i.postimg.cc/8PKzgFX6/PARQUEADERO-2-D.jpg');
            background-repeat: no-repeat;
            background-size: contain;
        }

        .spot {
            position: absolute;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5vw; /* Ajusta el tamaño del texto en relación al tamaño de la ventana */
            font-weight: bold;
            color: black;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .rojo {
            background-color: rgba(255, 0, 0, 0.7);
        }

        .verde {
            background-color: rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="parking" id="parking"></div>

    <script type="module">
        // Tu configuración de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "parking-66bb4.firebaseapp.com",
            projectId: "parking-66bb4",
            storageBucket: "parking-66bb4.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
            measurementId: "G-MG0G7HT8YS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function cargarLugares() {
            const parkingDiv = document.getElementById('parking');
            parkingDiv.innerHTML = ''; // Limpiar el contenido para evitar duplicados

            const querySnapshot = await getDocs(collection(db, "lugares"));

            // Crear un array con los documentos
            const lugares = [];
            querySnapshot.forEach((doc) => {
                lugares.push({
                    id: parseInt(doc.id),
                    estado: doc.data().estado,
                    x1: doc.data().x1, // Esquina superior izquierda (X1 en porcentaje)
                    y1: doc.data().y1, // Esquina superior izquierda (Y1 en porcentaje)
                    x2: doc.data().x2, // Esquina inferior derecha (X2 en porcentaje)
                    y2: doc.data().y2  // Esquina inferior derecha (Y2 en porcentaje)
                });
            });

            // Añadir cada lugar a la vista, calculando el tamaño y la posición
            lugares.forEach((lugar) => {
                const lugarDiv = document.createElement('div');
                lugarDiv.classList.add('spot');
                lugarDiv.textContent = lugar.id;

                // Cambiar color basado en el estado
                if (lugar.estado === 'ROJO') {
                    lugarDiv.classList.add('rojo');
                } else if (lugar.estado === 'VERDE') {
                    lugarDiv.classList.add('verde');
                }

                // Calcular tamaño y posición en porcentajes
                const width = lugar.x2 - lugar.x1;
                const height = lugar.y2 - lugar.y1;

                lugarDiv.style.left = lugar.x1 + '%';
                lugarDiv.style.top = lugar.y1 + '%';
                lugarDiv.style.width = width + '%';
                lugarDiv.style.height = height + '%';

                parkingDiv.appendChild(lugarDiv);
            });
        }

        // Llamar a la función cada 3 segundos para actualizar los datos
        setInterval(cargarLugares, 3000);
    </script>
</body>
</html>
